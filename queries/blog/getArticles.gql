query Articles($first: Int, $after: String, $locales: [Locale!]!) {
  postsConnection(
    stage: PUBLISHED
    orderBy: date_DESC
    first: $first
    after: $after
    locales: $locales
  ) {
    edges {
      cursor
      node {
        id
        title
        slug
        excerpt
        date
        publishedAt
        coverImage {
          url(
            transformation: {
              image: { resize: { width: 600 } }
              document: { output: { format: webp } }
            }
          )
        }
        category {
          title
          slug
        }
        author {
          name
          socialProfileUrl
          picture {
            url(
              transformation: {
                image: { resize: { width: 60 } }
                document: { output: { format: webp } }
              }
            )
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      pageSize
      endCursor
    }
  }
}
